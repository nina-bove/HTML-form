
<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <title>Contact Form</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
      <!--Importera en font-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
      <!--Importera javascript fÃ¶r slideshow-->
   </head>
   <body>
        <div class="side-banner-left">
            <img src="img/matchasidebanner.jpg" class="side-banner-img">
        </div>
        <div class="side-banner-right">
            <h1>Sign up for our monthly subscription here</h1>
            <div class="contact-form">
                <div class="user-input">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" placeholder="First name.." required>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" placeholder="Last name.." required>
                    <br>
                    <label for="adress">Adress:</label>
                    <input type="text" id="adress" name="adress" placeholder="Adress.." required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City.." required>
                    
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Country.." required>
                    <br>

                    <label for="number">Mobile Numbe:</label>
                    <input type="text" id="number" name="number" placeholder="Number.." required>
                    
                    <label for="number">Email:</label>
                    <input type="text" id="email" name="email" placeholder="example@mail.com.." required>
                </div>
            
                <div class="checkboxes">
                    <input type="checkbox" id="email" name="email">
                    <label for="number">Subscribe to our news letter</label>
                    <br>
                    <input type="checkbox" id="email" name="email" required>            
                    <label for="number">By submitting this you accept our Terms and Conditions</label>
                </div>

               
                
            </div>
            
        </div>
        
   </body>
